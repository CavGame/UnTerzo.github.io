<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Terzo - Gestione Account</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Pagina di gestione dell'account -->
    <div class="account-page">
        <h1>Gestione Account</h1>
        <form id="account-form">
            <!-- Nome utente personalizzato -->
            <label for="username">Nome Utente:</label>
            <input type="text" id="username" name="username" placeholder="Inserisci il tuo nome utente" required>

            <!-- E-mail generata automaticamente -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail generata automaticamente" readonly>

            <!-- Pulsante per salvare -->
            <button type="submit">Salva Account</button>
        </form>
        
        <!-- Messaggio di conferma -->
        <div id="confirmation-message" style="display: none;">
            <p>Il tuo account Ã¨ stato salvato con successo!</p>
        </div>
    </div>

    <script src="js/account.js"></script>
</body>
</html>
