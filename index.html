<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Terzo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="account">
            <span>Account: <a href="mailto:account@unterzo.com">account@unterzo.com</a></span>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="contact">
                <span>Chat con: <strong>UnTerzoBro@gmail.com</strong></span>
            </div>
        </div>

        <div class="chat-window">
            <div class="header">
                <div class="call-icons">
                    <button>Chiamata</button>
                    <button>Videochiamata</button>
                    <button>Invio Immagini</button>
                </div>
            </div>
            
            <div class="messages">
                <!-- Qui vanno i messaggi -->
            </div>

            <div class="message-input">
                <input type="text" placeholder="Scrivi un messaggio...">
                <button>Invia</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
