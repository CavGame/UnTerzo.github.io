<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Terzo - Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Area Login -->
    <div id="login-container">
        <h1>Benvenuto in Un Terzo</h1>
        <form id="login-form">
            <label for="username">Crea il tuo nome utente:</label>
            <input type="text" id="username" placeholder="Inserisci il tuo nome utente" required>
            <button type="submit">Crea Account</button>
        </form>
    </div>

    <!-- Area Chat -->
    <div id="chat-container" class="hidden">
        <!-- Barra laterale sinistra -->
        <div class="sidebar">
            <h2>Tutte le chat</h2>
            <ul>
                <li class="active-chat">UnTerzoBro@gmail.com</li>
            </ul>
        </div>

        <!-- Finestra della chat -->
        <div class="chat-window">
            <div class="header">
                <h3>Chat con: UnTerzoBro@gmail.com</h3>
            </div>
            <div class="messages">
                <!-- Qui verranno mostrati i messaggi --> 
            </div>
            <div class="message-input">
                <input type="text" placeholder="Scrivi un messaggio...">
                <button>Invia</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
